<!-- add profile picture and layout -->
<p>{{notification?.sender?.username}}</p>
<p>{{notification?.date}}</p>
@switch (notification?.type){
  @case("INVITATION"){
    <p>{{notification?.sender?.username}} invited you!</p>
    <p-button label="Accept" (click)="acceptInvitation()"></p-button>
    <p-button label="Reject" (click)="rejectInvitation()"></p-button>
  }
  @case("INVITATION_CONFIRM"){
    <!--  make link to chat  -->
    <a><p>{{notification?.sender?.username}} has accepted your invitation!</p></a>
    <p-button size="small" label="Delete"></p-button>
  }
}
